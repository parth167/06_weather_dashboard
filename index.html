<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assest/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <!----------- nav bar start here-------------- -->
    <nav class="navbar navbar-dark bg-dark head">
        <header class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</header>
    </nav>
<!-------------- container start here ---------------->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 bg-light Search">
                <p class="search-header my-1 mt-3">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <table class="table table-bordered">
                    <tbody id="search-history"></tbody>
                </table>    
            </div>
            <div class="col-8">
                <div id="current-conditions"></div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div id ="0" class="col forecast bg-primary text-white text-center ml-3 mb-3 rounded"></div>
                    <div id ="1" class="col forecast bg-primary text-white text-center ml-3 mb-3 rounded"></div>
                    <div id ="2" class="col forecast bg-primary text-white text-center ml-3 mb-3 rounded"></div>
                    <div id ="3" class="col forecast bg-primary text-white text-center ml-3 mb-3 rounded"></div>
                    <div id ="4" class="col forecast bg-primary text-white text-center ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
     <!--footer part of page-->
     <footer class="fixed-bottom footer">
        <p class="text-center mx-4">
            &copy; Copyright 2020 Parth Patel
            <!--my social media links-->
            <a  href="https://github.com/parth167"><img class="icon" src="./assest/images/github-128.png" alt="GitHub Profile"></a>
            <a  href="https://www.linkedin.com/in/parth-patel-4725381b5/ "><img class="icon" src="./assest/images/square-linkedin-128.png" alt="LinkedIn Profile"></a>
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
